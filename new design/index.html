    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script>
      $(document).ready(function () {
        function initializeSlick() {
          if ($(window).width() <= 750) {
            if (!$(".specialFeaturesImages").hasClass("slick-initialized")) {
              $(".specialFeaturesImages").slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                slidesToScroll: 1,
              });
            }
          } else {
            if ($(".specialFeaturesImages").hasClass("slick-initialized")) {
              $(".specialFeaturesImages").slick("unslick");
            }
          }
        }

        initializeSlick();

        $(window).resize(function () {
          initializeSlick();
        });
      });
    </script>
